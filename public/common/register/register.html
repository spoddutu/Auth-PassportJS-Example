<div class="well" ng-controller="common.register.module.registerCtrl as registerCtrl">
	<h2>Signup</h2>
	<div class="alert alert-danger" ng-show="message">
		{{message}}
	</div>		
	<div>
		<form name="signupForm" role="form" ng-submit="signupForm.$valid && registerCtrl.register(registerCtrl.user)" novalidate>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" ng-model="registerCtrl.user.email" required/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" ng-model="registerCtrl.user.password" required/>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm</label>
				<input type="password" class="form-control" id="confirm-password" ng-model="registerCtrl.user.confirmpassword" required/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Register</button>
				<button type="reset" class="btn btn-default" ng-click="registerCtrl.reset()">Reset</button>
			</div>
		</form>
	</div>
	<div>
		Already have an account? <a ui-sref="home.login">Login</a>
	</div>
</div>
