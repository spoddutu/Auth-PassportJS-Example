<div class="well" ng-controller="common.login.module.loginCtrl as loginCtrl">
	<h2>Login</h2>
	<div class="alert alert-danger" ng-show="message">
		{{message}}
	</div>
	<div>
		<form name="loginForm" role="form" ng-submit="loginForm.$valid && loginCtrl.login(loginCtrl.user)" novalidate>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" ng-model="loginCtrl.user.email" required/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" ng-model="loginCtrl.user.password" required/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Login</button>
			</div>
		</form>
	</div>
	<div>
		Need an account? <a ui-sref="home.register">Signup</a>
	</div>
</div>
