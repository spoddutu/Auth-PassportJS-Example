<div class="well" ng-controller="common.login.module.loginCtrl">
	<h2>Login</h2>
	<div>
		<form name="loginForm" role="form" ng-submit="loginForm.$valid" novalidate>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" ng-model="user.email" required/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" ng-model="user.password" required/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">Login</button>
			</div>
		</form>
	</div>
	<div>
		Need an account? <a href="#/signup">Signup</a>
	</div>
</div>
